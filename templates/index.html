{% extends 'base.html' %}

{% block title %}

<title>DailyTask</title>

{% endblock %}


{% block head %}
<div class="content">

	<h2>What do we have to do today?</h2>

	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>

		{% for task in tasks %}
			<tr>
				<td>{{ task.content }}</td>
				<td>{{ task.date_created.date() }}</td>
				<td>
					<a href="">Delete</a>
					<br>
					<a href="">Update</a>
				</td>
			</tr>
		{% endfor %}
	</table>

	<form action="/" method="POST">
		<input type="text" name="content" id="content">
		<input type="submit" value="Add Task">
	</form>
</div>
{% endblock %}
